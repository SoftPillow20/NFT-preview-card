<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="preview-card flex flex--column flex--gap-m">
      <figure class="nft-card">
        <a href="#">
          <div class="nft-img-box">
            <img
              class="nft-img"
              src="images/image-equilibrium.jpg"
              alt="Photo of Equilibrium NFT"
            />
            <div class="overlay">
              <img
                class="overlay-icon"
                src="images/icon-view.svg"
                alt="view icon"
              />
            </div>
          </div>
        </a>
        <div class="nft-description">
          <p class="nft-card-name">Equilibrium #3429</p>
          <figcaption class="nft-card-text">
            Our Equilibrium collection promotes balance and calm.
          </figcaption>
          <div class="nft-price-box flex--space-between">
            <div class="flex--space-between flex--gap-s">
              <img class="nft-logo" src="images/icon-ethereum.svg" alt="" />
              <p class="nft-price">0.041 ETH</p>
            </div>
            <div class="flex--space-between flex--gap-s">
              <img class="nft-logo" src="images/icon-clock.svg" alt="" />
              <p class="nft-price-duration">3 days left</p>
            </div>
          </div>
          <div class="nft-creator-box">
            <img
              class="creator-profile"
              src="images/image-avatar.png"
              alt="Photo of Jules Wyvern"
            />
            <p class="creator-name">
              Creation of <strong>Jules Wyvern</strong>
            </p>
          </div>
        </div>
      </figure>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SoftPillow20</a>.
      </div>
    </section>
  </body>
</html>
